android: 
  components: 
    - build-tools-28.0.3
    - android-28
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-x86-android-26
    - sys-img-armeabi-v7a-android-17
language: android
notifications: 
  slack: "argila:bXGzFxqVuwbq5AC2pbP4J2yq"
script: 
  - "./gradlew build"
before_deploy: 
  - "git fetch --tags"
  - "log=$(git log $TRAVIS_COMMIT_RANGE --oneline)"
  - "export TAG=$'v'$TRAVIS_COMMIT_MESSAGE"
  - "export BODY=$'**Change log:**<br/>'${log//$'\\n'/<br/>}"
before_install: 
  - "openssl aes-256-cbc -K $encrypted_c64317e97a7a_key -iv $encrypted_c64317e97a7a_iv"
  - "in gnevo.tar.gz.enc -out gnevo.tar.gz -d"
  - "tar -zxvf gnevo.tar.gz"
deploy: 
  - provider: releases
    api_key: 
      secure: 
    body: $BODY
    file: README.md
    name: "Release $TRAVIS_COMMIT_MESSAGE"
    skip_cleanup: true
    tag_name: $TAG
    true: 
      all_branches: true
      condition: "$TRAVIS_COMMIT_MESSAGE =~ ^([0-9]{1,3}).([0-9]{1,3}).([0-9]{1,3})$"
      repo: Andati/BriskPesa


