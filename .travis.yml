android:
  components:
  - build-tools-28.0.3
  - android-28
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-x86-android-26
  - sys-img-armeabi-v7a-android-17
language: android
notifications:
  slack: argila:bXGzFxqVuwbq5AC2pbP4J2yq
script:
- "./gradlew build"
- echo $TRAVIS_COMMIT_MESSAGE
- log=$(git log $TRAVIS_COMMIT_RANGE --oneline)
- echo $'**Change log:**<br/>'${log//$'\n'/<br/>}
before_deploy:
- git fetch --tags
- echo $TRAVIS_COMMIT_MESSAGE
- log=$(git log $TRAVIS_COMMIT_RANGE --oneline)
- export TAG=$'v'$TRAVIS_COMMIT_MESSAGE
- export BODY=$'**Change log:**<br/>'${log//$'\n'/<br/>}
deploy:
- provider: releases
  api_key:
    secure: 
  body: "$BODY"
  file: sample/build/outputs/apk/debug/sample-debug.apk
  skip_cleanup: true
  on:
    tags: true
    repo: Andati/BriskPesa
before_install:
- openssl aes-256-cbc -K $encrypted_e13ea250e513_key -iv $encrypted_e13ea250e513_iv
  -in brisk_pesa.keystore.enc -out brisk_pesa.keystore -d
